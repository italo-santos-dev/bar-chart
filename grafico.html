<!DOCTYPE html>
<html long ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos - Retorno Percentual</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif; 
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chart {
            width: 400px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 40px;
            position: relative;
        }

        .bar {
            width: calc(25% - 10px);
            position: relative;
            background-color: #007bff;
            border-radius: 5px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 0;
            transition: height 0.5s ease-in-out;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: black;;
            padding-bottom: 5px;
        }

        .bar:nth-child(2) {
            background-color: #28a745;
        }

        .bar:nth-child(3) {
            background-color: #dc3545;
        }

        .bar:nth-child(4) {
            background-color: #ffc107;
        }

        .bar::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .label {
            font-size: 14px;
            color: #333;
            text-align: center;
            width: calc(25% - 10px);
        }
    </style>
</head>

<body>
    <div class="chart">
        <h2 class="chart-title">Retorno Percentual</h2>
        <div class="bar" data-height="80" data-tooltip="Ações">80%</div>
        <div class="bar" data-height="60" data-tooltip="Título">60%</div>
        <div class="bar" data-height="40" data-tooltip="Imóveis">40%</div>
        <div class="bar" data-height="20" data-tooltip="Poupança">20%</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                const height = bar.getAttribute('data-height');
                setTimeout(() => {
                    bar.style.height = height + '%';
                }, index * 500);
            })
        })
    </script>
</body>
</html>
